services:
  - type: web
    name: diabetic-retinopathy-detector
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn DRDetector.wsgi:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com